<div class="portofolio-tile" data-source="{{entry.category}}/{{entry.slug}}.html" style="background-image: url(media/thumbs/{{ entry.thumbnail or entry.slug + ".png" }}); {% if entry.background %}background-color: {{entry.background}};{% endif%}">
    <div class="description" style="{% if entry.background %}background-color: #{{entry.background}};{% endif%} {% if entry.color %}color: #{{entry.color}};{% endif%}">
        <h3>{{ entry.title }}</h3>
        <div class="tags">
            {% for tag in entry.tags %}
            <span class="badge tag">{{ tag }}</span>
            {%endfor%}
        </div>
    </div>
</div>
