<div class="article-container icon-{{entry.icon}}">
<article class="preview">
    <h3><a href="{{entry.category}}/{{entry.slug}}.html">{{ entry.title }}</a></h3>
    <summary>
        {{entry.synopsis}}
    </summary>
    <div class="category">Posted in {{entry.category}}</div>
    <div class="date">
    <date>
    {{ entry.date.day }} {{ entry.month }} {{ entry.date.year }}
    </date>
    </div>
</article>
</div>
