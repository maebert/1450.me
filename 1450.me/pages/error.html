<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>1450.me - Manuel Ebert</title>
        <meta name="description" content="">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static '/static/images/favicon.png' %}">
        <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
    </head>

    <body>
      <header>
        <div class="centering" id="header_inner">
          <div class="avatar" id="avatar">
          <div id="goggleLeft"></div>
          <div id="goggleRight"></div>
          </div>
          <hgroup id="header_lower">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;Oooops...</h1>
            <h2>So, I couldn't find <b id="url" class="white"></b> here. You probably broke it.</h2>
          </hgroup>
        </div>
      </header>
      <script src="{% static '/static/js/main.js' %}"></script>

    <script type="text/javascript" charset="utf-8">
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("url").innerHTML = window.location.pathname
        $("head link").each(function() {
          for (var i=0; i<window.location.pathname.split(/\//g).length-2; i++)
            $(this).attr("href", "../" + $(this).attr("href"));
        });
      });
    </script>
</body></html>
